<h1>Formulario de Contacto</h1>
<div class="caja-formulario">
    <form id="contactForm" onsubmit="return validateForm()">
    <div class="caja-f1">

        <label for="nombre">Nombre y Apellido:</label><br>
        <input type="text" id="nombre" name="nombre">
        <div id="alertanombrevacio" hidden>POR FAVOR COMPLETAR</div>
        <br>
    
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email">
        <div id="alertaemailvacio" hidden>POR FAVOR COMPLETAR</div>

    </div>
    
    <div class="caja-f1">

        <label for="motivo">Motivo de contacto:</label><br>
        <select id="motivo" name="motivo">
            <option value="">Selecciona un motivo</option>
            <option value="consulta">Consulta</option>
            <option value="comentario">Comentario</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="inversion">Inversion</option>
            <option value="publicidad">Publicidad</option>
        </select>
        <div id="alertamotivovacio" hidden>POR FAVOR COMPLETAR</div>

    </div>

    <div class="caja-f2">

        <label>Opciones adicionales:</label><br><br>
        <input type="checkbox" id="suscripcion" name="suscripcion">
        <label for="suscripcion">Suscribirme al boletín</label><br><br>
    
        <label for="imagen">Adjuntar imagen:</label>
        <input type="file" id="imagen" name="imagen"><br>

    </div>

    <div class="caja-f3">

        <label for="mensaje">Mensaje:</label><br><br>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
        <div id="alertamensajevacio" hidden>Tus comentarios nos ayudan a mejorar!</div>
        <br>

        <input type="submit" value="Enviar"> 

    </div>

    </form>

</div>
